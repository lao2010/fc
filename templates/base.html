<!DOCTYPE html>
<html>
<head>
    <title>方程求解系统</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- 保持现有base.html导航结构不变 -->
    <div class="nav-buttons">
        {% if current_user %}
            <button id="solve-btn" class="{{ 'disabled' if current_user.check_usage() <= 0 }}" 
                    {{ 'disabled' if current_user.check_usage() <=0 }}>
                开始解方程 (剩余{{ current_user.check_usage() }}次)
            </button>
            <button onclick="location.href='/user/profile'">账户管理</button>
        {% else %}
            <button onclick="location.href='/user/login'">登录/注册</button>
        {% endif %}
    </div>
    
    {% block content %}{% endblock %}
    
    <script src="/static/scripts/main.js"></script>
</body>
</html>
